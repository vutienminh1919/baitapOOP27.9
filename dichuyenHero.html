<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>

<script>
    class Hero{
        image;
        top;
        left;
        size;
        constructor(a,b,c,d) {
            this.image = a
            this.top = b
            this.left = c;
            this.size = d
        }
        getHeroElement(){
            return '<img width = "' + this.size + '"'+
                'height = "'+ this.size+ '"'+
                'src = "'+this.image+'"'+
                'style="top: '+this.top +'px;left:'+this.left+'px;position:absolute;"/>'
        }
        moveRight(){
            this.left += 20
            console.log('ok: '+ this.left);
        }
    }
    let hero = new Hero('../img/lapp1.png',20,30,200)
function heroStart(){
        if (hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();

        requestAnimationFrame(heroStart)
}heroStart()


</script>

</body>
</html>
